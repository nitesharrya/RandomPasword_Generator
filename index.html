<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="password">
        <h1 class="heading">Generate a <br /><span>Random Password</span></h1>
        <div class="input-box">
          <input type="text" class="input" placeholder="8-digit password" />
          <img class="img" src="copied.png" alt="" />
        </div>
        <button class="btn">Generate Password</button>
      </div>
    </div>
    <script>

      let input = document.querySelector(".input");
      let btn = document.querySelector(".btn");
      let copied=document.querySelector(".img")

      const addPassword = () => {
        input.value = generateRandomPassword(8);
      };



      function generateRandomPassword(length) {
        var charset =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
        var password = "";
        for (var i = 0; i < length; i++) {
          var randomIndex = Math.floor(Math.random() * charset.length);
          password += charset[randomIndex];
        }
        return password;
      }

      const copiedPassword=()=>{
        input.select();
        document.execCommand("copy")
      }

      btn.addEventListener("click", addPassword);
      copied.addEventListener("click",copiedPassword)

    </script>
  </body>
</html>
